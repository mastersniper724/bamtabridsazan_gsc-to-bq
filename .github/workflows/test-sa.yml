name: Test GCP SA Secret

on:
  workflow_dispatch:

jobs:
  test-sa:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Write GCP Key to file
        run: |
          echo "${{ secrets.BAMTABRIDSAZAN_GCP_KEY }}" > gcp-key.json
          echo "✅ Secret written to gcp-key.json"

      - name: Validate JSON format
        run: |
          cat gcp-key.json | jq . > /dev/null
          echo "✅ JSON is valid"
