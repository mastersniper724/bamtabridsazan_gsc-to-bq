name: Generate GSC Dim Country CSV

on:
  workflow_dispatch:   # می‌توان دستی اجرا کرد
  schedule:
    - cron: "0 2 * * *"   # اجرای خودکار روزانه ساعت 2 صبح (UTC)

env:
  GSC_DIM_COUNTRY_DIR: "/data/raw/gsc"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ۱. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # ۲. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # ۳. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas pycountry

      # ۴. Run the Python script
      - name: Run generate_gsc_dim_country.py
        run: python scripts/generate_gsc_dim_country.py

      # ۵. (اختیاری) Commit & push CSV به repo
      - name: Commit and push CSV
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/raw/gsc/gsc_dim_country.csv
          git commit -m "Update gsc_dim_country.csv [skip ci]" || echo "No changes to commit"
          git push
