name: Run GSC Debug Batches

on:
  workflow_dispatch: # اجرای دستی

jobs:
  run-debug:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Create gcp-key.json
        run: |
          echo "$GOOGLE_APPLICATION_CREDENTIALS_JSON" > gcp-key.json
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run debug Python script
        run: |
          echo "Running script: ./gsc-to-bq-debug-batches.py"
          python ./gsc-to-bq-debug-batches.py > output_debug.txt || echo "Script failed with exit code $?"

      - name: Upload debug output
        uses: actions/upload-artifact@v4
        with:
          name: gsc-debug-output
          path: output_debug.txt
