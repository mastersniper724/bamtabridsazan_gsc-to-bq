name: Generate GSC Dim Country Table in BigQuery

on:
  workflow_dispatch:   # ŸÇÿßÿ®ŸÑ€åÿ™ ÿßÿ¨ÿ±ÿß€å ÿØÿ≥ÿ™€å
    inputs:
      debug:
        description: 'Enable debug mode'
        required: false
        default: 'false'
#  schedule:            # ÿßÿ¨ÿ±ÿß€å ÿÆŸàÿØ⁄©ÿßÿ± ÿ±Ÿàÿ≤ÿßŸÜŸá
#    - cron: '00 02 * * *'  # 02:00 UTC ~ 05:30 ÿ™Ÿáÿ±ÿßŸÜ

jobs:
  generate-dim-country:
    runs-on: ubuntu-latest

    steps:
      # €±. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # €≤. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # €≥. Cache pip dependencies
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # €¥. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # €µ. Write GCP credentials file
      - name: Write GCP credentials file
        run: |
          if [ -n "${{ secrets.BAMTABRIDSAZAN_GCP_SA_KEY_BASE64 }}" ]; then
            printf "%s" "${{ secrets.BAMTABRIDSAZAN_GCP_SA_KEY_BASE64 }}" | base64 --decode > gcp-key.json
          elif [ -n "${{ secrets.BAMTABRIDSAZAN_GCP_SA_KEY }}" ]; then
            printf "%s" "${{ secrets.BAMTABRIDSAZAN_GCP_SA_KEY }}" > gcp-key.json
          else
            echo "‚ùå ERROR: Missing GCP credentials secret."
            exit 1
          fi

      # €∂. Validate credentials
      - name: Validate gcp-key.json
        run: python -c "import json; json.load(open('gcp-key.json'))"

      # €∑. Run Python script
      - name: Run generate_gsc_dim_country.py
        env:
          GOOGLE_APPLICATION_CREDENTIALS: gcp-key.json
        shell: bash
        run: |
          DEBUG_FLAG=""
          if [ "${{ github.event.inputs.debug }}" = "true" ]; then
            DEBUG_FLAG="--debug"
          fi

          echo "üìå Running generate_gsc_dim_country.py"
          python src/scripts/generate_gsc_dim_country.py $DEBUG_FLAG
