name: GSC to BigQuery

on:
  schedule:
    # اجرا روزانه ساعت 02:00 بامداد به وقت UTC+3:30 تهران
    - cron: '30 22 * * *'
  workflow_dispatch:

jobs:
  gsc-to-bq:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-cloud-bigquery pandas

      - name: Write Service Account Key
        run: |
          echo "Checking GCP secret..."
          if [ -z "${{ secrets.BAMTABRIDSAZAN_GCP_SA_KEY }}" ]; then
            echo "ERROR: Secret BAMTABRIDSAZAN_GCP_SA_KEY is empty!"
            exit 1
          fi
          echo "${{ secrets.BAMTABRIDSAZAN_GCP_SA_KEY }}" > gcp-key.json
          echo "Secret written to gcp-key.json"
          echo "Validating JSON..."
          cat gcp-key.json | jq . > /dev/null
          if [ $? -ne 0 ]; then
            echo "ERROR: Invalid JSON in BAMTABRIDSAZAN_GCP_SA_KEY!"
            exit 1
          fi
          echo "JSON is valid ✅"

      - name: Run Python script
        env:
          BAMTABRIDSAZAN_GCP_SA_KEY: ${{ secrets.BAMTABRIDSAZAN_GCP_SA_KEY }}
        run: |
          python gsc-to-bq.py
