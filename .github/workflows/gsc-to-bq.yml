name: GSC to BigQuery

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *' # هر روز ساعت 02:00 به وقت UTC (03:30 تهران)

jobs:
  gsc-to-bq:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-api-python-client google-auth google-auth-oauthlib google-cloud-bigquery pandas

    - name: Check GCP secret
      run: |
        SECRET="${{ secrets.BAMTABRIDSAZAN_GCP_SA_KEY }}"
        if [ -z "$SECRET" ]; then
          echo "Error: Secret BAMTABRIDSAZAN_GCP_SA_KEY is empty!"
          exit 1
        else
          echo "Secret exists ✅"
        fi

    - name: Write Service Account Key
      run: |
        echo "${{ secrets.BAMTABRIDSAZAN_GCP_SA_KEY }}" > gcp-key.json
        cat gcp-key.json | jq . > /dev/null
      shell: bash

    - name: Run Python script
      env:
        BAMTABRIDSAZAN_GCP_SA_KEY: ${{ secrets.BAMTABRIDSAZAN_GCP_SA_KEY }}
      run: python gsc-to-bq.py
