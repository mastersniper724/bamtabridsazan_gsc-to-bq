name: Daily GSC to BigQuery

on:
  workflow_dispatch:
  schedule:
    - cron: '0 21 * * *' # ساعت 2 صبح به وقت تهران = 21 شب UTC روز قبل

jobs:
  gsc-to-bq:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client google-cloud-bigquery pandas

      - name: Write Service Account Key
        run: |
          echo "${{ secrets.BAMTABRIDSAZAN_GCP_SA_KEY }}" > gcp-key.json
          cat gcp-key.json | jq . > /dev/null  # validate JSON
        shell: bash

      - name: Run Python script
        env:
          BAMTABRIDSAZAN_GCP_SA_KEY: ${{ secrets.BAMTABRIDSAZAN_GCP_SA_KEY }}
        run: python gsc-to-bq.py
