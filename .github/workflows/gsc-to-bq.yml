name: GSC to BigQuery

on:
  workflow_dispatch:   # امکان اجرا دستی
  schedule:
    - cron: '0 20 * * *'  # هر روز ساعت ۲ بامداد تهران (UTC+3:30 ≈ UTC 20:00)

jobs:
  gsc-to-bq:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Write Service Account Key
      run: |
        echo "${{ secrets.BAMTABRIDSAZAN_GCP_SA_KEY_BASE64 }}" | base64 --decode > gcp-key.json
        echo "✅ Service Account Key written to gcp-key.json"

    - name: Validate JSON
      run: |
        python -c "import json; json.loads(open('gcp-key.json').read()); print('✅ JSON is valid')"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-api-python-client google-cloud-bigquery pandas

    - name: Run Python script
      run: python gsc-to-bq.py
      env:
        SERVICE_ACCOUNT_FILE: gcp-key.json
