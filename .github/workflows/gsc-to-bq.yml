name: GSC to BigQuery

on:
  workflow_dispatch: # اجازه Run دستی
  schedule:
    - cron: '0 20 * * *' # هر روز ساعت 2 صبح به وقت تهران (UTC+3:30 → 20:00 UTC)

jobs:
  gsc_to_bq:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-cloud-bigquery pandas

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Write Service Account Key
        run: |
          if [ -z "${{ secrets.BAMTABRIDSAZAN_GCP_SA_KEY }}" ]; then
            echo "Error: Secret BAMTABRIDSAZAN_GCP_SA_KEY is empty!"
            exit 1
          fi
          printf "%s" "${{ secrets.BAMTABRIDSAZAN_GCP_SA_KEY }}" > gcp-key.json
        shell: bash

      - name: Validate JSON (Python)
        run: |
          python -c "import json; import os; json.loads(open('gcp-key.json').read()); print('✅ JSON is valid')"

      - name: Run Python script
        run: python gsc-to-bq.py
        env:
          BAMTABRIDSAZAN_GCP_SA_KEY: ${{ secrets.BAMTABRIDSAZAN_GCP_SA_KEY }}
