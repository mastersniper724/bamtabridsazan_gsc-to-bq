name: GSC to BigQuery

on:
  workflow_dispatch:   # اجرای دستی
  schedule:
    - cron: "0 3 * * *"   # هر روز ساعت 3 صبح UTC

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        env:
          GCP_SA_KEY: ${{ secrets.BAMTABRIDSAZAN_GCP_SA_KEY }}
        run: |
          python gsc-to-bq.py
