name: GSC to BigQuery

on:
  workflow_dispatch:
  schedule:
    - cron: "0 21 * * *"  # 2 AM Tehran time (UTC+3:30 => UTC 21:30)

jobs:
  gsc-to-bq:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check GCP secret
        run: |
          if [ -z "${{ secrets.BAMTABRIDSAZAN_GCP_SA_KEY }}" ]; then
            echo "Error: Secret BAMTABRIDSAZAN_GCP_SA_KEY is empty!"
            exit 1
          else
            echo "Secret exists âœ…"
          fi
        shell: bash

      - name: Write Service Account Key
        run: |
          echo "${{ secrets.BAMTABRIDSAZAN_GCP_SA_KEY }}" > gcp-key.json
          echo "Secret written to gcp-key.json"
          cat gcp-key.json | jq . > /dev/null
          echo "JSON is valid"
        shell: bash

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth google-auth-oauthlib google-cloud-bigquery pandas
          
      - name: Run Python script
        run: python gsc-to-bq.py
        env:
          BAMTABRIDSAZAN_GCP_SA_KEY: ${{ secrets.BAMTABRIDSAZAN_GCP_SA_KEY }}
