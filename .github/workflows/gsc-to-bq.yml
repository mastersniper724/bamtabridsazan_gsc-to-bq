name: GSC to BigQuery (Incremental Daily)

on:
  schedule:
    # ÿßÿ¨ÿ±ÿß€å ÿ±Ÿàÿ≤ÿßŸÜŸá ÿ≥ÿßÿπÿ™ 03:00 UTC
    - cron: "0 3 * * *"
  workflow_dispatch: # ÿ®ÿ±ÿß€å ÿßÿ¨ÿ±ÿß€å ÿØÿ≥ÿ™€å ÿßÿ≤ ŸæŸÜŸÑ GitHub Actions

jobs:
  sync-gsc-to-bq:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client google-cloud-bigquery tqdm

      - name: Write GCP credentials file
        run: |
          if [ -n "${{ secrets.BAMTABRIDSAZAN_GCP_SA_KEY_BASE64 }}" ]; then
            printf "%s" "${{ secrets.BAMTABRIDSAZAN_GCP_SA_KEY_BASE64 }}" | base64 --decode > gcp-key.json
            echo "‚úÖ WROTE: gcp-key.json from BAMTABRIDSAZAN_GCP_SA_KEY_BASE64"
          elif [ -n "${{ secrets.BAMTABRIDSAZAN_GCP_SA_KEY }}" ]; then
            printf "%s" "${{ secrets.BAMTABRIDSAZAN_GCP_SA_KEY }}" > gcp-key.json
            echo "‚úÖ WROTE: gcp-key.json from BAMTABRIDSAZAN_GCP_SA_KEY (raw)"
          else
            echo "‚ùå ERROR: Missing GCP credentials secret."
            exit 1
          fi
          echo "gcp-key.json size:" $(wc -c < gcp-key.json)

      - name: Validate gcp-key.json
        run: python -c "import json; json.load(open('gcp-key.json')); print('‚úÖ gcp-key.json is valid')"

      - name: Run GSC ‚Üí BigQuery Incremental Sync
        env:
          GOOGLE_APPLICATION_CREDENTIALS: gcp-key.json
          GSC_SITE_URL: "https://bamtabridsazan.com/"
          GCP_PROJECT_ID: "bamtabridsazan"
          BQ_DATASET: "seo_reports"
          BQ_TABLE: "bamtabridsazan__gsc__raw_data"
        run: |
          echo "üöÄ Running incremental GSC sync..."
          python gsc_to_bq.py \
            --site-url "$GSC_SITE_URL" \
            --project-id "$GCP_PROJECT_ID" \
            --dataset "$BQ_DATASET" \
            --table "$BQ_TABLE"
