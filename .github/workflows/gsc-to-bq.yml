name: GSC to BigQuery

on:
  schedule:
    - cron: '0 21 * * *'  # 21:00 UTC == 02:00 Tehran
  workflow_dispatch:

jobs:
  run-gsc-to-bq:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-cloud-bigquery pandas

      - name: Write Service Account key
        run: echo "${{ secrets.BAMTABRIDSAZAN_GCP_SA_KEY }}" > gcp-key.json

      - name: Run script
        env:
          BAMTABRIDSAZAN_GCP_SA_KEY: ${{ secrets.BAMTABRIDSAZAN_GCP_SA_KEY }}
        run: python gsc-to-bq.py
